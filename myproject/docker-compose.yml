version: '3'

services:

  services:
    nginx:
      image: nginx:latest
      ports:
        - "80:80"
      volumes:
        - .:/code
        - ./config/nginx:/etc/nginx.conf.d
      depends_on:
        - web

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn myproject.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/code
    expose:
      - "8000"